<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Compressor</title>
</head>
<body>
  <h1>Upload an Image or Video to Compress</h1>

  <h2>Image Compressor</h2>
  <form id="image-form" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Compress Image</button>
  </form>

  <h2>Video Compressor</h2>
  <form id="video-form" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required>
    <button type="submit">Compress Video</button>
  </form>

  <script>
    // Handle image form submission
    document.getElementById('image-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData();
      const imageFile = document.querySelector('input[name="image"]').files[0];
      formData.append('image', imageFile);

      const response = await fetch('/api/compress', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();
      alert(result.message || 'Compression failed!');
    });

    // Handle video form submission
    document.getElementById('video-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData();
      const videoFile = document.querySelector('input[name="video"]').files[0];
      formData.append('video', videoFile);

      const response = await fetch('/api/compress', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();
      alert(result.message || 'Compression failed!');
    });
  </script>
</body>
</html>
