<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .compress-btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .compress-btn:hover {
      background-color: #0056b3;
    }
    #response-message {
      margin-top: 20px;
      color: #555;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="compress-form" method="POST" enctype="multipart/form-data">
      <h2>Media Compressor</h2>
      <!-- File Upload -->
      <label for="file-input">Upload your file:</label>
      <input type="file" id="file-input" name="file" required />

      <!-- Target Size -->
      <label for="size-input">Target file size (in KB):</label>
      <input
        type="number"
        id="size-input"
        name="size"
        placeholder="Enter target size in KB"
        min="10"
        required
      />

      <!-- Submit Button -->
      <button type="submit" class="compress-btn">Compress</button>

      <!-- Feedback Section -->
      <div id="response-message"></div>
    </form>
  </div>

  <script>
    document.querySelector('#compress-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      // Display a loading message
      const responseMessage = document.querySelector('#response-message');
      responseMessage.textContent = 'Compressing your file, please wait...';

      try {
        const response = await fetch('/api/compress', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);

          // Create a download link
          const downloadLink = document.createElement('a');
          downloadLink.href = url;
          downloadLink.download = 'compressed-file';
          downloadLink.textContent = 'Click here to download your compressed file';
          downloadLink.style.display = 'block';

          responseMessage.innerHTML = '';
          responseMessage.appendChild(downloadLink);
        } else {
          const errorText = await response.text();
          responseMessage.textContent = `Error: ${errorText}`;
        }
      } catch (error) {
        responseMessage.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
